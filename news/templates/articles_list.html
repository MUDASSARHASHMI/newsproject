{% extends "base.html" %}

{% block content %}
<!-- Page Content -->
<div class="content-wrapper">
	<div class="content-heading">
    	<div class="pull-right">
          	<div class="btn-group">
             	<a href="{% url 'new-feed' %}" class="btn btn-default">New Feed</a>
          	</div>
       	</div>
       	News Articles
    </div>
    <div class="row">
    	<div class="col-xs-12">
			<ul>
				{% for article in articles %}
					<li><a href="{{ article.url }}" target="_blank" title="{{ article.title }}">{{ article.title }}</a></li>
				{% endfor %}
			</ul>
       	</div>
    </div>
</div>
{% endblock %}
